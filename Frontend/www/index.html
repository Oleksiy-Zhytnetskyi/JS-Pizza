<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>

    <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body>
    <script type="text/javascript" src="assets/js/index.js" defer></script>

    <section class="wrapper-box">
        <!-- Main Content Box -->
        <section class="content-box main-box">
            <!-- About Us/Contacts Header -->
            <header>
                <section class="top-logo">{Placeholder Text}</section>
                
                <!-- Company Info/Contacts Section  -->
                <section class="info-box">
                    <!-- Top Info Box Item Wrapper -->
                    <section class="info-box-item top-info">
                        <section class="item-data-wrapper">
                            <span class="uses-large-rmargin">{PH text 1}</span>
                            <span class="uses-large-rmargin">{PH text 2}</span>
                            <span class="uses-large-rmargin">{PH text 3}</span>
                        </section>
                        <button>Ввійти</button>
                    </section>
                    
                    <section class="info-box-item bottom-info uses-tborder">{Bottom info panel placeholder text}</section>
                </section>
            </header>
            
            <!-- Main Content Section -->
            <section class="main-content"></section>
        </section>
        
        <!-- Side Content Box -->
        <section class="content-box side-box">
            <!-- In-Cart Item Count Section -->
            <section class="top-element">
                <!-- Note: use side panel item (Lab2/3) styling here -->
                <section>Замовлення: 3</section>
                <section>Очистити замовлення</section>
            </section>

            <!-- In-Cart Pizza Listing Section -->
            <section class="side-box-item-wrapper">
                <section class="item">Pizza 1</section>
                <section class="item">Pizza 2</section>
                <section class="item">Pizza 3</section>
            </section>

            <!-- Total Price/Buy Section -->
            <section class="bottom-element">
                <section class="total-price-wrapper">
                    <span>Сума замовлення</span>
                    <span>924 грн</span>
                </section>

                <section class="buy-button-wrapper">
                    <button class="buy-button">Замовити</button>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
