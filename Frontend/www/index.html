<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body>
    <script type="text/javascript" src="assets/js/index.js" defer></script>

    <section class="wrapper-box">
        <!-- Main Content Box -->
        <section class="content-box main-box">
            <!-- About Us/Contacts Header -->
            <header>
                <section class="top-logo">
                    <span class="first">Pizza</span>
                    <span class="second">KMA</span>
                </section>
                
                <!-- Company Info/Contacts Section  -->
                <section class="info-box">
                    <!-- Top Info Box Item Wrapper -->
                    <section class="info-box-item top-info">
                        <section class="item-data-wrapper">
                            <span class="first uses-large-rmargin">(044) 222 5 222</span>
                            <span class="second uses-large-rmargin">24 години/ 7 днів на тиждень</span>
                            <span class="third uses-large-rmargin">Безкоштовна доставка піци</span>
                        </section>
                        <button class="orange-btn">Ввійти</button>
                    </section>
                    
                    <section class="info-box-item bottom-info uses-tborder">Піца</section>
                </section>
            </header>
            
            <!-- Main Content Section -->
            <section class="main-content"></section>
        </section>
        
        <!-- Side Content Box -->
        <section class="content-box side-box">
            <!-- In-Cart Item Count Section -->
            <section class="top-element">
                <!-- Note: use side panel item (Lab2/3) styling here -->
                <section>Замовлення: 3</section>
                <section>Очистити замовлення</section>
            </section>

            <!-- In-Cart Pizza Listing Section -->
            <section class="side-box-item-wrapper">
                <section class="item">Pizza 1</section>
                <section class="item">Pizza 2</section>
                <section class="item">Pizza 3</section>
            </section>

            <!-- Total Price/Buy Section -->
            <section class="bottom-element">
                <section class="total-price-wrapper">
                    <span>Сума замовлення</span>
                    <span>924 грн</span>
                </section>

                <section class="buy-btn-wrapper">
                    <button class="buy-btn orange-btn">Замовити</button>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
